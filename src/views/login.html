    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <input
          id="email-input"
          type="text"
          class="form-control"
          name="username"
          placeholder="Email Address"
          required=""
          autofocus=""
        />
        <input
          id="pwd-input"
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required=""
        />
        <label class="checkbox">
          <input
            type="checkbox"
            value="remember-me"
            id="rememberMe"
            name="rememberMe"
          />
          Remember me
        </label>
        <button
          class="btn btn-lg btn-primary btn-block"
          id="login-btn"
          type="submit"
        >
          Login
